<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <!--basic buttons-->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn btn-secondary">Secondary Button</button>
<!--Anchor tags as buttons-->
<h2>Links as buttons</h2>
<a href="#" class="btn btn-info">Info anchor tags</a>
<a href="#" class="btn btn-success">Info success anchor tag</a>

<!--button sizes-->
<h2>Button sizes</h2>
 <button class="btn btn-lg btn-danger">Large Danger Button</button>
 <button class="btn btn-sm btn-warning">Small Warning Button</button>

 <!--Outline styles-->
 <h2>Button styles</h2>
 <button class="btn btn-outline-primary">Outlined primary button</button>
 <button class="btn btn-outline-secondary">Outlined secondary button</button>
 <!--Button group-->
 <h2>Button Group</h2>
 <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-secondary">button 2</a>
        <a href="#" class="btn btn-success">button 3</a>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
